<html>

	<head>
		<title>Tea Tracker</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<script src="/static/index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="/static/index.css" />
	</head>

	<body>
		<table>
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Created</th>
					<th scope="col">Sugar</th>
					<th scope="col">Vanillin</th>
					<th scope="col">Ethyl Vanillin</th>
				</tr>
			</thead>
			<tbody id="sugar-blend-table">
			</tbody>
		</table>

		<form name="set_sugar">
			<label>
				Sugar (g)
				<input name="sugar" type="number" min="0" max="500" step="0.01" required placeholder="200" />
			</label>
			<label>
				Vanillin (g)
				<input name="vanillin" type="number" min="0" max="50" step="0.01" required placeholder="10" />
			</label>
			<label>
				Ethyl Vanillin (g)
				<input name="ethyl_vanillin" type="number" min="0" max="20" step="0.01" required placeholder="5" />
			</label>
			<input type="submit" value="Create Sugar Blend" />
		</form>

		<table>
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Created</th>
					<th scope="col">Water</th>
					<th scope="col">Sugar Blend</th>
					<th scope="col">Sugar</th>
					<th scope="col">Almond Milk</th>
					<th scope="col">Quality</th>
				</tr>
			</thead>
			<tbody id="tea-servings-table">
			</tbody>
		</table>
		<form name="update_cup">
			<input id='last-cup-id' name="id" type="hidden" />
			<input name="quality" type="number" min="0" step="0.01" required placeholder="10" />
			<input id='last-cup-rank-submit' type="submit" value="Rank" />
		</form>


		<form name="add_cup">
			<label>
				Water (g)
				<input name="water" type="number" min="0" max="500" step="0.01" required placeholder="200" />
			</label>
			<label>
				Sugar (g)
				<input name="sugar" type="number" min="0" max="500" step="0.01" required placeholder="10" />
			</label>
			<label>
				Almond Milk (g)
				<input name="almond_milk" type="number" min="0" max="500" step="0.01" required placeholder="120" />
			</label>
			<input type="submit" value="Add Cup" />
		</form>

		<form id='cup-balance-suggestion' name="get_suggestion">
			<label>
				Water (g)
				<input name="water" type="number" min="0" max="500" step="0.01" readonly placeholder="200" />
			</label>
			<label>
				Sugar (g)
				<input name="sugar" type="number" min="0" max="500" step="0.01" readonly placeholder="10" />
			</label>
			<label>
				Almond Milk (g)
				<input name="almond_milk" type="number" min="0" max="500" step="0.01" readonly placeholder="120" />
			</label>
			<input type="submit" value="Get Brew Suggestion" />
		</form>

		<form id='cup-balance-recommendation' name="get_best_guess">
			<label>
				Water (g)
				<input name="water" type="number" min="0" max="500" step="0.01" readonly placeholder="200" />
			</label>
			<label>
				Sugar (g)
				<input name="sugar" type="number" min="0" max="500" step="0.01" readonly placeholder="10" />
			</label>
			<label>
				Almond Milk (g)
				<input name="almond_milk" type="number" min="0" max="500" step="0.01" readonly placeholder="120" />
			</label>
			<label>
				Quality
				<input name="quality" type="number" min="0" max="500" step="0.01" readonly placeholder="5" />
			</label>
			<input type="submit" value="Get Brew Recommendation" />
		</form>
		<table>
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Created</th>
					<th scope="col">Water</th>
					<th scope="col">Sugar Blend</th>
					<th scope="col">Sugar</th>
					<th scope="col">Almond Milk</th>
				</tr>
			</thead>
			<tbody id="tea-suggestions-table">
			</tbody>
		</table>

	</body>

</html>
